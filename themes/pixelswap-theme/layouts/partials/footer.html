<footer>
    <a alt="Retourner à la page d'accueil" href="{{ "" | relURL }}">
        <img src="/img/logoss.png" width="300" height="60" alt="PixelSwap Logo" />
    </a>
    {{- if eq .Type "posts" }}
        <p class="page-update-info">
            Last Update:
            <time datetime="{{ .Page.Lastmod.Format "Mon Jan 10 17:13:38 2020 -0700" }}" class="text-muted">
                {{ $.Page.Lastmod.Format "January 02, 2006" }}
            </time>
        </p>
    {{- end }}
    <p>Corentin Mors © 2012 - {{ now.Year }}</p>
</footer>

{{ partialCached "head/js.html" . }}

{{- if .Page.Store.Get "hasMermaid" }}
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
{{- end }}
