{{ define "main" }}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="{{ "" | relURL }}"><img class="pixelswap-logo" src="/img/logoss.png" alt="PixelSwap" /></a>
                <h3 class="slogan">
                    Blog by Corentin
                    <i class="icon">{{ partial "icons/bolt-solid.svg" . }}</i>
                </h3>
                <br />

                <h4 style="color: #ececec">{{ .Title }}</h4>

                <div class="items-list">
                    {{ range (.Paginator 12).Pages }}
                        {{ .Render "item" }}
                    {{ end }}
                </div>

                <br />

                {{ partial "pagination" . }}
            </div>
        </div>
    </div>
{{ end }}
