<html
    class="no-js"
    lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
    dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
    <!--<![endif]-->

    <head>
        {{ partial "head.html" . }}
    </head>

    <body>
        <input type="checkbox" id="switch-light" />
        <input type="checkbox" id="switch-dark" />
        <div class="app">
            <label for="switch-light" class="switch-light">
                <span class="dark-mode-switcher light-icon"><i class="fas fa-sun"></i></span>
                <span class="dark-mode-switcher dark-icon"><i class="fas fa-moon"></i></span>
            </label>
            <label for="switch-dark" class="switch-dark">
                <span class="dark-mode-switcher dark-icon"><i class="fas fa-sun"></i></span>
                <span class="dark-mode-switcher light-icon"><i class="fas fa-moon"></i></span>
            </label>
            {{ block "main" . }}{{ end }}
            {{ partial "footer.html" . }}
        </div>
    </body>
</html>
