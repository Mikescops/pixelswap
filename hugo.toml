baseURL = 'https://pixelswap.fr/'
title = 'PixelSwap | Blog by Corentin'
languageCode = 'en-us'
theme = "pixelswap-theme"
author = 'Corentin Mors'
enableGitInfo = true

ignoreFiles = ['README.md', 'LICENSE']
staticDir = ['static']

enableEmoji = true
enableRobotsTXT = true

[params]
  description = "A blog about development, security, creations with a grain of fun."
  social_image = "img/socialimage.jpg"

  [params.contact]
    email = 'medias@pixelswap.fr'

[outputs]
  home = ['html', 'rss']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html']

[permalinks]
  [permalinks.page]
    posts = '/entry/:slug/'
  [permalinks.section]
    posts = '/entries/'

[markup]
  [markup.goldmark.renderer]
    unsafe = true

  [markup.highlight]
    anchorLineNos = true
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false
    noClasses = false
    noHl = false
    tabWidth = 4