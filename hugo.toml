baseURL = 'https://pixelswap.fr/'
languageCode = 'en-us'
title = 'PixelSwap'
theme = "pixelswap-theme"
enableGitInfo = true

[params]
  description = "A blog about development, security, creations with a grain of fun."
  social_image = "img/socialimage.jpg"

[outputs]
  home = ['html', 'rss']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html']

[permalinks]
  [permalinks.page]
    posts = '/entry/:slug/'
  [permalinks.section]
    posts = '/entries/'

[markup.goldmark.renderer]
  unsafe = true